<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Demo 3</title>
  <link rel="stylesheet" 
        href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.1.0/css/brands.css" 
        integrity="sha384-7xAnn7Zm3QC1jFjVc1A6v/toepoG3JXboQYzbM0jrPzou9OFXm/fY6Z/XiIebl/k" 
        crossorigin="anonymous">
  <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" 
        integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" 
        crossorigin="anonymous">
	</head>

<body>
	<header>
	<h1>Form Demo 3</h1>
	</header>
	<main>
	<header>
		<h2>Register a family member</h2>
		</header>
		<form>
		<fieldset>
			<legend>
				<h3>Primary Member Information</h3>
			</legend>
			<div class="form-group">
			<label for="firstName">First Name</label>
				<input id="firstName" type="text" class="form-control" required aria-required="true" placeholder="Jane">
			</div>
			<div class="form-group">
			<label for="lastName">Last Name</label>
			<input id="lastName" type="text" class="form-control" required aria-required="true" placeholder="Doe">
			</div>
			<div class="form-group">
			<label for="address">Street Address</label>
				<input id="address" type="text" class="form-control" required aria-required="true" placeholder="1234 Main St">
				   </div>
			<div class="form-group">
						<label for="address2">Address 2 (Optional)</label>
			<input id="address2" type="text" class="form-contol" required aria-required="true" placeholder="Apt, Ste, Unit, etc">
</div>
			<div class="form-group">
			<label for="city">City</label>
			<input id="city" type="text" class="form-contol" required aria-required="true" placeholder="'Any Town">
		</div>
		<div class="form-group">
			<label for="state">State</label>
					<select id="state" class="form-control" required aria-required="true">
		<option value="Alabama">AL</option>
		<option value="Alaska">AK</option>
		<option value="Arkansas">AR</option>
		<option value="Arizona">AZ</option>	
		<option value="California">CA</option>
		<option value="Colorado">CO</option>
		<option value="Connecticut">CT</option>
		<option value="Deleware">DE</option>
		<option value="Florida">FL</option>
		<option value="Georgia">GA</option>
		<option value="Hawaii">HI</option>
		<option value="Idaho">ID</option>
		<option value="Illinois">IL</option>
		<option value="Indiana">IN</option>
		<option value="Iowa">IA</option>
		<option value="Kansas">KS</option>
		<option value="Kentucky">KY</option>
		<option value="Louisiana">LA</option>
		<option value="Maine">ME</option>
		<option value="Maryland">MD</option>
		<option value="Massachusets">MA</option>
		<option value="Michigan">MI</option>
		<option value="Minnesota">MN</option>
		<option value="Mississippi">MS</option>
		<option value="Missouri">MO</option>
		<option value="Montana">MT</option>
		<option value="Nebraska">NE</option>
		<option value="Nevada">NV</option>
		<option value="New Hampshire">NH</option>
		<option value="New Jersey">NJ</option>
		<option value="New Mexico">NM</option>
		<option value="New York">NY</option>
		<option value="North Carolina">NC</option>
		<option value="North Dakota">ND</option>
		<option value="Ohio">OH</option>
		<option value="Oklahoma">OK</option>
		<option value="Oregon">OR</option>
		<option value="Pennsylvania">PA</option>
		<option value="Rhode Island">RI</option>
		<option value="South Carolina">SC</option>
		<option value="South Dakota">SD</option>
		<option value="Tennessee">TN</option>
		<option value="Texas">TX</option>
		<option value="Utah">UT</option>
		<option value="Vermont">VT</option>
		<option value="Virginia">VA</option>
		<option value="Washington">WA</option>
		<option value="West Virginia">WV</option>
		<option value="Wisconsin">WI</option>
		<option value="Wyoming">WY</option>
		</select>
		</div>
		<div class="form-group">
			<label for="zipCode">Zip Code</label>
			<input id="zipCode" type="text" class="form-control" required aria-required="true">
		</div>
		<div class="form-group">
			<label id="idNum" for="memberId">Member ID or Social Security Number</label>
			<select id="numberSelection" aria-labelledby="idNum" class="form-control">
				<option value="Member ID">Member ID</option>
				<option value="social">Social Security Number</option>
			</select><input id="memberId" type="text" class="form-control" required aria-required="true">
		</div>
			</fieldset>
			<fieldset>
				<legend>
					<h3>Dependent Information</h3>
				</legend>
				<div class="form-group">
					<label for="dFirstName">First Name</label>
					<input id="dFirstName" type="text" class="form-control" required aria-required="true" placeholder="John">
				</div>
				<div class="form-group">
					<label for="dLastName">Last Name</label>
					<input id="dLastName" type="text" class="form-control" required aria-required="true" placeholder="doe">
				</div>
				<div role="group" aria-labelledby="genderGroup">
					<p id="genderGroup">Gender</p>
				  <label for="Gender_0">
				    <input type="radio" name="Gender" value="male" id="Gender_0">
				    Male</label>
				  <br>
				  <label for="Gender_1">
				    <input type="radio" name="Gender" value="female" id="Gender_1">
				    Female</label>
				  <br>
			  </div>
<div class="form-group">
	    <label for="relationship">Relationship</label>
					<select id="relationship">
						<option value="daughter">Daughter</option>
						<option value="son">Son</option>
						<option value="father">Father</option>
						<option value="mother">Mother</option>
					</select>
				</div>
				<div class="form-group">
				<label id="dependentIdNum" for="memberId2">Member ID or Social Security Number</label>
			<select id="numberSelection" aria-labelledby="dependentIdNum" class="form-control">
				<option value="Member ID">Member ID</option>
				<option value="social">Social Security Number</option>
			</select><input id="memberId2" type="text" class="form-control" required aria-required="true">	
			</div>
					<br />
<div class="form-group">
	<input id="same" type="checkbox" class="form-check-input"><label for="same">Same address as primary member</label>
	<label for="dAddress">Address</label>
	<input id="dAddress" class="form-control" required aria-required="true">
</div>
<div class="form-group">
						<label for="address2-2">Address 2 (Optional)</label>
			<input id="address2-2" type="text" class="form-contol" required aria-required="true" placeholder="Apt, Ste, Unit, etc">
</div>
			<div class="form-group">
			<label for="city2">City</label>
			<input id="city2" type="text" class="form-contol" required aria-required="true" placeholder="'Any Town">
		</div>
		<div class="form-group">
			<label for="state2">State</label>
					<select id="state2" class="form-control" required aria-required="true">
		<option value="Alabama">AL</option>
		<option value="Alaska">AK</option>
		<option value="Arkansas">AR</option>
		<option value="Arizona">AZ</option>	
		<option value="California">CA</option>
		<option value="Colorado">CO</option>
		<option value="Connecticut">CT</option>
		<option value="Deleware">DE</option>
		<option value="Florida">FL</option>
		<option value="Georgia">GA</option>
		<option value="Hawaii">HI</option>
		<option value="Idaho">ID</option>
		<option value="Illinois">IL</option>
		<option value="Indiana">IN</option>
		<option value="Iowa">IA</option>
		<option value="Kansas">KS</option>
		<option value="Kentucky">KY</option>
		<option value="Louisiana">LA</option>
		<option value="Maine">ME</option>
		<option value="Maryland">MD</option>
		<option value="Massachusets">MA</option>
		<option value="Michigan">MI</option>
		<option value="Minnesota">MN</option>
		<option value="Mississippi">MS</option>
		<option value="Missouri">MO</option>
		<option value="Montana">MT</option>
		<option value="Nebraska">NE</option>
		<option value="Nevada">NV</option>
		<option value="New Hampshire">NH</option>
		<option value="New Jersey">NJ</option>
		<option value="New Mexico">NM</option>
		<option value="New York">NY</option>
		<option value="North Carolina">NC</option>
		<option value="North Dakota">ND</option>
		<option value="Ohio">OH</option>
		<option value="Oklahoma">OK</option>
		<option value="Oregon">OR</option>
		<option value="Pennsylvania">PA</option>
		<option value="Rhode Island">RI</option>
		<option value="South Carolina">SC</option>
		<option value="South Dakota">SD</option>
		<option value="Tennessee">TN</option>
		<option value="Texas">TX</option>
		<option value="Utah">UT</option>
		<option value="Vermont">VT</option>
		<option value="Virginia">VA</option>
		<option value="Washington">WA</option>
		<option value="West Virginia">WV</option>
		<option value="Wisconsin">WI</option>
		<option value="Wyoming">WY</option>
		</select>
		</div>
		<div class="form-group">
			<label for="zipCode2">Zip Code</label>
			<input id="zipCode2" type="text" class="form-control" required aria-required="true">
		</div>
			</fieldset>
		<div class="btn-group">
			<button type="reset" class="btn btn-secondary">Reset</button>
			<button type="submit" class="btn btn-primary">Submit</button>
</div>

		</form>
	</main>

</body>
